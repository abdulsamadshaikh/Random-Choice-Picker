<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h1>Random Choice Picker</h1>
        <div class="header">
            <h3>Type all of your choices devided by a (',')</h3>
            <p>Please enter or click when you're done</p>
        </div>
        <div class="typing-box">
            <textarea name="typing box" id="typingBox" placeholder="Type your choices here..."></textarea>
            <button id="btnDone" class="btn">Done</button>
        </div>
        <div id="tags"></div>
        <div id="picked"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
